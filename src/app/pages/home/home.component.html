<div class="container">
  <div class="wrapper">
    <div class="header">
      <h2 class="fw-normal">ცხრილი</h2>
      <button class="mat-primary"mat-raised-button (click)="addUsers()">დამატება</button>
    </div>
    <table
      mat-table
      [dataSource]="allUsers"
      class="mat-elevation-z8 user-table">
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef class="centered-header-cell">
          სქესი
        </th>
        <td mat-cell *matCellDef="let project" class="centered-header-cell">
          {{ project.gender }}
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef class="centered-header-cell">
          სახელი
        </th>
        <td mat-cell *matCellDef="let project" class="centered-header-cell">
          {{ project.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef class="centered-header-cell">
          გვარი
        </th>
        <td mat-cell *matCellDef="let project" class="centered-header-cell">
          {{ project.lastName }}
        </td>
        <td mat-cell *matCellDef="let user"></td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="centered-header-cell">
          #
        </th>
        <td mat-cell *matCellDef="let user" class="centered-header-cell">
          <button
            class="primary"
            mat-raised-button
            (click)="updateUser(user.id)">
            update
          </button>
          <button
            class="warn"
            mat-raised-button
            (click)="deleteUser(user.id)">
            delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
